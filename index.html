<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./indir.jpg" type="image/x-icon">
    <title>Google</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="nav-container">
      <div class="left-nav">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </div>
      <div class="right-nav">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <ion-icon class="dot-icon" name="apps"></ion-icon>
          </li>
          <li><input class="sign-btn" type="button" value="Sign In" /></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="logo">
        <img src="./Google_2015_logo.svg.webp" alt="" />

      <div class="search-bar">
        <ion-icon class="mag-icon" name="search-outline"></ion-icon>
        <input type="search" name="" id="" />

      </div>
      <div class="buttons">
        <input type="button" value="Google Search" />
        <input type="button" value="I'm Feeling Lucky" />

      <p>Other Languages you can use Google: <a href="#">English</a></p>
    </div>
    <footer>
      <p>Turkey</p>
      <div>
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>

      </div>
      <div id="last-item">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Site Map</a></li>
        </ul>
      </div>

    </footer>
